<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle</title>
    <style>
        body {
            margin: 0;
            background: #222;
            min-width: 960px;
        }

        rect {
            fill: none;
            pointer-events: all;
        }

        circle {
            fill: none;
            stroke-width: 2.5px;
        }
    </style>
</head>
<body>

<script src="https://d3js.org/d3.v3.min.js"></script>

<script>
    let width = Math.max(900, innerWidth),
        height = Math.max(700, innerHeight)

    let svg = d3.select("body").append("svg")
        .attr({
            "width": width,
            "height": height
        });

    let i = 1;

    svg.append("rect")
        .attr({
            "width": width,
            "height": height
        })
        .on("mousemove", particle);

    function particle() {
        let m = d3.mouse(this);

        let circle = svg.insert("circle", "rect")
            .attr("cx", m[0])
            .attr("cy", m[1])
            .attr("r", 10)
            .style("stroke", d3.hsl((i = (i + 1) % 360), 1, .5))
            .style("stroke-opacity", 1)
            .transition().duration(1000)
            .ease(Math.sqrt)
            .attr("r", 100)
            .style("stroke-opacity", 1e-6);
    }
</script>

</body>
</html>
