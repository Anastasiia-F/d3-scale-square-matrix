<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>D3 matrix</title>
</head>
<body ng-app="D3-app" style="padding: 20px;">
    <div data-seat-map>
        <div data-matrix-wrapper>
            <svg height="{{ctrl.matrixHeight}}" width="{{ctrl.matrixWidth}}">
                <g id="popup-group" opacity="0" fill="#ffffff" transform="translate(50, -450)">
                    <rect  height="250" width="450" rx="10" ry="10" />
                    <polyline transform="translate({{ctrl.cornerOffset}}, 0)" points="0,250 12,265 25,250" />

                    <use transform="translate(20.4, 25)" xlink:href="img/icons.svg#first"/>
                    <use transform="translate(127.8, 25)" xlink:href="img/icons.svg#second"/>
                    <use transform="translate(235.2, 25)" xlink:href="img/icons.svg#third"/>
                    <use transform="translate(342.6, 25)" xlink:href="img/icons.svg#fourth"/>

                    <use transform="translate(20.4, 137)" xlink:href="img/icons.svg#fifth"/>
                    <use transform="translate(127.8, 137)" xlink:href="img/icons.svg#sixth"/>
                    <use transform="translate(235.2, 137)" xlink:href="img/icons.svg#seventh"/>
                    <use transform="translate(342.6, 137)" xlink:href="img/icons.svg#eighth"/>
                </g>
            </svg>
        </div>
        <div class="w-50 row mt-5"
             style="min-width: 700px;">
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text"
                           class="form-control"
                           placeholder="matrix width"
                           ng-model="ctrl.matrixWidth">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Width</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text"
                           class="form-control"
                           placeholder="matrix height"
                           ng-model="ctrl.matrixHeight">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Height</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="input-group mb-3">
                    <input type="text"
                           class="form-control"
                           placeholder="Items amount"
                           ng-model="ctrl.matrixItemAmount">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button">Amount</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div></div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-animate.js"></script>
    <script src="scripts/D3-module.js"></script>
    <script src="scripts/services/draw-matrix.js"></script>
    <script src="scripts/services/zoom.js"></script>
    <script src="scripts/services/show-popup.js"></script>
    <script src="scripts/services/popup-consts.js"></script>
    <script src="scripts/directive.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
